<style>
  body {
    width: 100%;
  }

  select#choices {
    width: 100%;
    font-family: 'Red Hat Text';
    background-color: rgba(255, 255, 255, 1);
    padding: 6.5px;
    border: 0px;
    border-radius: 4px;
    outline: none;
    cursor: pointer;
    resize: none;
    color: #444444;
    -webkit-appearance: none;
    appearance: none;
  }

</style>


{{{styleBody}}}
<select name="choices" id="choices" required="true" class="validate" oninvalid="this.setCustomValidity('{{i18n.SelectDropDown}}')"  oninput="setCustomValidity('')">
  <option value="" disabled selected hidden class="disabled">{{text}}</option>
  {{#values}}
  <option value="{{value}}" class="values" id="{{value}}" onclick="{{onclick}}">{{value}}</option>
  {{/values}}
</select>
