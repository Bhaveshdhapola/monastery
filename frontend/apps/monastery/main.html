<html>
<head>
	<style>
		@import url('https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Red+Hat+Text&display=swap');
	</style>

	<title>{{i18n.Title}}</title>

	<script type="module">
		import ("/framework/components/page-generator/page-generator.mjs");
		import {blackboard} from "/framework/js/blackboard.mjs"; window.monkshu_env.frameworklibs.blackboard = blackboard;
		import {view} from "./views/{{url.view}}/view.mjs"; view.init(); 
	</script>
</head>

<body style="margin:0px" 
	ondragover="event.preventDefault(); event.dataTransfer.dropEffect = 'none'; window.monkshu_env.frameworklibs.blackboard.broadcastMessage(APP_CONSTANTS.MSG_OBJECT_DRAGGED, event);"
	ondrop="event.preventDefault(); window.monkshu_env.frameworklibs.blackboard.broadcastMessage(APP_CONSTANTS.MSG_OBJECT_DROPPED, event);">

	<page-generator file="./views/{{url.view}}/page/view.page"></page-generator>
</body>
</html>
