 <style>
    body, html {
        margin: 0; 
        padding: 2px 0px;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
    }
    
    div#container::-webkit-scrollbar {
        width: 0.5em !important;
        height: 0.5em !important;
        scroll-behavior: smooth !important;
    }
    
    div#container::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3) !important;
        box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3) !important;
        margin: 20px;
        border-radius: 10px !important;
    }
    
    div#container::-webkit-scrollbar-thumb {
        background-color: darkgrey !important;
        border-radius: 10px !important;
        background-clip: padding-box;
    }
    
    div#container {
        display: flex;
        flex-direction: column;
        /* flex-wrap: wrap; */
        /* align-items: flex-start; */
        align-items: center;
        overflow-y: auto;
        background-color: #DFF0FE;
        /* border-radius: 10px; */
        border: 1px solid #C6E3FF;
        height: 100%;
        width: 100%;
        padding: 5px;
        box-sizing: border-box;
    }
    
    div#container > div {
        display: flex;
        /* flex-direction: column; */
        align-items: center;
        margin: 5px;
        /* width: 7.5em; */
        width: 100%;
        min-width: 2.5em;
        box-sizing: border-box;
        margin: 20px 0px;
    }
    div#container > div > span {
        text-align: center;
        width: 100%;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 0.75em;
        padding: 15px 20px;
    }
    
    div#container > div > img {
        width: 50%;
    }
    
    span#label {
        font-size: smaller;
        margin: 4px;
        display: none;
    }
    
    .beingDragged {opacity: 0.5;}
    </style>
    
    {{{styleBody}}}
    
    <span id="label">{{label}}</span>
    <div id="container">
        {{#items}}
        <div id="{{id}}" {{#ondblclick}}ondblclick="{{ondblclick}}"{{/ondblclick}}>
            <span>{{label}}</span>
        </div>
        {{/items}}
    </div>
