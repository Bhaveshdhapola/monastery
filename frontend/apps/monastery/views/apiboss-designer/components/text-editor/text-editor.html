<script type="module">

</script>
<style>
    @import url("{{{componentPath}}}/3p/codemirror/lib/codemirror.css");
    @import url("{{{componentPath}}}/3p/codemirror/addon/lint/lint.css");

    body {
        margin: 0%;
        height: 100%;
        font-family: 'Red Hat Text';
        font-style: normal;
        font-weight: 400;
    }

    div#responsecontainer {
        display: flex;
        flex-direction: column;
        position: absolute;
        height: 40%;
        width: 38%;
    }




    div#texteditordiv {
        height: 100%;
        overflow: hidden;
        border: 1px solid #98CCFD;
        border-right: 1px solid #98CCFD;
    }

    div#texteditordiv>textarea#texteditor {
        display: none;
    }

    div#response {
        border-radius: 10px;
        overflow: hidden;
        border: 1px solid #98CCFD;
        padding: 1em;
        background: #FFFFFF;
        border-bottom-left-radius: 0%;
        border-bottom-right-radius: 0%;
        display: flex;
        justify-content: space-between;
    }

    #dot {
        height: 15px;
        width: 15px;
        background: #12CA93;
        border: 1px solid #0E9B71;
        border-radius: 50%;
        position: relative;
        display: inline-block;
        left: 25px;
        top: 2px;

    }

    #status {
        margin-left: 11px;
        position: relative;
        left: 20px
    }

    img.button {
        width: 20px;
    }

    #statuscontainer {
        display: inline-block;
        margin-right: 2.5em;
    }

    #copybox {
        border-radius: 10px;
        overflow: hidden;
        border: 1px solid #98CCFD;
        background: #FFFFFF;
        border-top-left-radius: 0%;
        border-top-right-radius: 0%;
    }
</style>

{{{styleBody}}}

<div id="responsecontainer">
    <div id="response">
        <span>Response</span>
        <div id="statuscontainer">
            <div id="dot"> </div>
            <span id="status">200 </span>

        </div>

    </div>
    <div id="texteditordiv"><textarea id="texteditor"></textarea></div>
    <div id="copybox">
        <image-button img="{{{componentPath}}}/img/copy.svg" text="{{i18n.Copy}}" style="width:100%; height: 100%;"
            onclickHandler="window.monkshu_env['OPEN_SERVER_HELPER'].connectServerClicked()" type="row"
            styleBody="div#button.row {flex-direction: row; justify-content: flex-start;} div#button {padding: 5px 5px 5px 20px;} div#button>img.row {width: 2em;height: 100%;} div#button>span {color: #4788C7; font-weight: 700; margin-left:5px}">

        </image-button>

    </div>
</div>
</textarea>
