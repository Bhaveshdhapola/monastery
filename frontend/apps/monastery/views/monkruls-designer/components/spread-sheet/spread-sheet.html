<style>
body {
    margin: 0%;
    height: 100%;
}

table {
    table-layout: fixed;
    width: 100%;
    border-spacing: 0px;
}

td {
    border: 1px solid #444444;
    border-radius: 0px;
    background-color: white;
}

td.head {
    background-color: #444444; 
    color: white; 
    border-right-color: white;
}

tr td:last-child.head {border-right-color: #444444}


td:focus {
    background-color: white;
    outline: none;
    color: #444444;
}

</style>

{{{styleBody}}}

<table>
    <tr>
        {{#columns}}<td contenteditable class="head" onpaste='monkshu_env.components["spread-sheet"].cellpastedon(this, event)'></td>{{/columns}}
    </tr>
    {{#rows}}
    <tr>
        {{#columns}}<td contenteditable onpaste='monkshu_env.components["spread-sheet"].cellpastedon(this, event)'></td>{{/columns}}
    </tr>
    {{/rows}}
</table>
