<body>

<html>
<head>
<script>
    async function demo() {
        window.mxBasePath = `../../shared/components/flow-diagram/3p/mxGraph`;
        await $$.require(`${window.mxBasePath}/mxClient.js`); 
    
        if (!mxClient.isBrowserSupported()) {mxUtils.error("Browser is not supported!", 200, false); return;}
    
        const container = document.querySelector("#diagram");
        const graph = new mxGraph(container); 
        const parent = graph.getDefaultParent();
        
        graph.getModel().beginUpdate();
        
        const v1 = graph.insertVertex(parent, null, 'Hello', 0, 0, 280, 230, "rounded;strokeColor=red;fillColor=green");
        const v2 = graph.insertVertex(parent, null, 'World!', 0, 0, 280, 230, "rounded;strokeColor=red;fillColor=green");
        const v3 = graph.insertVertex(parent, null, 'Hello1', 0, 0, 280, 230, "rounded;strokeColor=red;fillColor=green");
        const v4 = graph.insertVertex(parent, null, 'World!1', 0, 0, 280, 230, "rounded;strokeColor=red;fillColor=green");
        const v5 = graph.insertVertex(parent, null, 'Hello2', 0, 0, 280, 230, "rounded;strokeColor=red;fillColor=green");
        const v6 = graph.insertVertex(parent, null, 'World!2', 0, 0, 280, 230, "rounded;strokeColor=red;fillColor=green");
        const v7 = graph.insertVertex(parent, null, 'Hello3', 0, 0, 280, 230, "rounded;strokeColor=red;fillColor=green");
        const v8 = graph.insertVertex(parent, null, 'World!3', 0, 0, 280, 230, "rounded;strokeColor=red;fillColor=green");
        graph.insertEdge(parent, null, '', v1, v2);
        graph.insertEdge(parent, null, '', v4, v7);
        const layout = new mxHierarchicalLayout(graph);
        layout.execute(graph.getDefaultParent());
        
        graph.getModel().endUpdate();
    } 
</script>
</head>
<body style="margin: 0" onload="demo();">
<div id="diagram" style="width: 100vw; height: 100vh; background-color: aqua; overflow: auto;">

</div>
</body>

</body>
</html>
