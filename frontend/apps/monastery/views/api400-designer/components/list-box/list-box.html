<style>
  body {
    margin: 0%;
    height: 100%;
    width: 100%;
  }

  input {
    border-radius: 3px;
    margin: 10px;
    border: 0px;
    outline: none;
    padding: 7px;
    resize: none;
    font-family: inherit;
  }

  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    appearance: none;
    margin: 0;
  }

  input[type=number] {
    -moz-appearance: textfield;
    appearance: textfield;
  }



  body {
    margin: 0%;
    height: 100%;
    width: 100%;

  }

  span#toolbar {
    padding-bottom: 10px;
    display: inline-flex;
    align-items: center;
    width: 100%;
    flex-direction: row;
    justify-content: space-between;
    max-width: calc(100vw - 192px);
  }

  span#toolbar>span>span {
    align-items: center;
    display: inline-flex;
    font-size: smaller;
    font-family: 'Red Hat Text';
    font-weight: bold;
    padding-right: 4vw;
  }

  span#toolbar>span>span:last-child {
    padding-right: 0vw;
  }

  span#toolbar>span>span.button {
    padding: 5px 10px 5px 10px;
    border: 1px solid #C6E3FF;
    border-radius: 5px;
    background-color: #D6EFFF;
    cursor: default;
    margin-right: 4vw;
  }

  span#toolbar {
    margin-left: 19px;
  }

  span#toolbar>span>span.button:last-child {
    margin-right: 0vw;
  }

  div#dialog {
    padding-bottom: 20px;
  }

  img.button {
    width: 20px;
  }
</style>
<span id="toolbar"> <span id="leftitems">
    <span>
      <img src="{{{componentPath}}}/img/add.svg" onclick="{{onclick}}" class="button" />
      &nbsp;&nbsp;{{text}}&nbsp;&nbsp;
      <img src="{{{componentPath}}}/img/delete.svg" onclick='{{onclickRemoveHandler}}' class='button' />

    </span>
  </span>
</span>

<div id="page-contents">
</div>
