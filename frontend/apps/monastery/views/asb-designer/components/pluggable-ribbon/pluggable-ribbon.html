<style>
body {
    margin: 0%;
    height: 100%;
    background: rgba(0, 0, 0, 1);
}
</style>

{{{styleBody}}}

<div id="ribbon">
    {{#ribbonTitle}}<span>{{ribbonTitle}}</span>{{/ribbonTitle}}
    
    {{#plugins}}
    <div id="{{pluginName}}" onclick='monkshu_env.components["pluggable-ribbon"].extensions["{{id}}"]["{{pluginName}}"].clicked(this, event)'>
    <img src="{{img}}" title="{{title}}" id="img_{{pluginName}}">
    <span id="span_{{pluginName}}">{{name}}</span>
    </div>
    {{/plugins}}
</div>
